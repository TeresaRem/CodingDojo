<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
	<h1>hello</h1>
	{% for blog in blogs %}
		<h5>{{blog.title}}</h5>
		<p>{{blog.blog}}</p>
		{% for comment in blog.comment_set.all %}
			<p style="padding-left: 2em;">{{comment.comment}}</p>
		{% endfor %}
		<form action="/comments/{{blog.id}}" method="post">
			{% csrf_token %}
			comment: <textarea name="comment" rows="8" cols="40"></textarea>
			<input type="submit" value="Enter Blog">
		</form>
	{% endfor %}
	<form action="/blogs" method="post">
		{% csrf_token %}
		title:<input type="text" name="title"><br>
		blog: <textarea name="blog" rows="8" cols="40"></textarea>
		<input type="submit" value="Enter Blog">
	</form>
</body>
</html>
