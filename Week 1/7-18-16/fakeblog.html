<!DOCTYPE html>
<html lang="en">
	<head>
		<title>BLAG</title>
		<meta charset="UTF-8">
		<meta name="description" content="blog about nothing">
	</head>
	<body>
		<p>Hello <a href="http://www.google.com">World!</a></p>
		<div>
			<p>Things:</p>
			<ul>
				<li>Stuff 1</li>
				<li>Stuff 2</li>
			</ul>
		</div>
		<div>
			<table>
				<thead>
					<tr>
						<th>First Column</th>
						<th>Last Column</th>
					</tr>
				</thead>
				<tbody>
					<tr>
						<td>1.1</td>
						<td>2.1</td>
					</tr>
					<tr>
						<td>1.2</td>
						<td>2.2</td>
					</tr>
					<tr>
						<td>1.3</td>
						<td>2.3</td>
					</tr>
				</tbody>
			</table>
		</div>
		<br>
		<span>Survey Says?</span>

		<form method="post">
		    <p>Fill this out</p>
		    <label>
		        First Name:<input type="text" name="first_name">
		    </label>
		    <label>
		        Email:<input type="text" name="email">
		    </label>
		    <select>
		    	<option value="ice cream">ice cream</option>
		    	<option value="cookie">cookie</option>
		    </select>
		    <p>One of these:</p>
		    <label>
		        <input type="radio" name="gender" value="male"> Male
		    </label>
		    <label>
		        <input type="radio" name="gender" value="female"> Female
		    </label>
		    <p>Select 3:</p>
		    <label>
		        <input type="checkbox" name="lang" value="html">HTML
		    </label>
		    <label>
		        <input type="checkbox" name="lang" value="css">CSS
		    </label>
		    <label>
		        <input type="checkbox" name="lang" value="js">JS
		    </label>
		    <label>
		        <input type="checkbox" name="lang" value="ruby">Ruby
		    </label>
		    <label>
		        <input type="checkbox" name="lang" value="python">Python
		    </label>
		    <p>Tell me:</p>
		    <textarea name="description"></textarea>
		    <label>
		        Password: <input type="password" name="password">
		    </label>
		   <label>
		        Password Confirm: <input type="password" name="password_confirmation">
		   </label>
		   <input type="submit" value="Click here to register">
		</form>
	</body>
</html>
