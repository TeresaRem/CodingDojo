<!DOCTYPE html>
<html>
<head>
	<title></title>
	<script src="bower_components/jquery/dist/jquery.js"></script>
	<script type="text/javascript">
	$( document ).ready(function() {
		$( "button" ).click(function() {
  			$.get("https://api.github.com/users/alex-wap", displayName)
			// Notice that displayName is a function that takes in 1 parameter (this is the data that comes back from the API)
			function displayName(data) {
				var key; var value;
				console.log(data);
				$("#github-info").append("<p>"+data["login"]+"</p>");
			}
		});
    	
	});

		

	</script>

</head>
<body>
<button>Get Gethub Info</button>
<div id="github-info"></div>
</body>
</html>
