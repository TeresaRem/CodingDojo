<!DOCTYPE html>
<!-- Have the scope of the whole module extend from html tag to /html -->
<html lang="en" ng-app = 'app'>
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <script src = 'bower_components/angular/angular.js'>
  </script>
  <script>
  // create an angular module named app
  var app = angular.module('app', []);
  // create an angular controller named divController
  app.controller('divController', ['$scope', function($scope){
    //printController will show the current $scope
    $scope.printController = function(){
      console.log($scope);
    }
    $scope.myName = 'Alex'; // your name!
	$scope.myFavoriteLanguage = 'JavaScript';
	$scope.myFavoriteJSLibrary = 'Angular';
  }]);
  </script>
</head>
<body>
	<!-- Have the scope of the divController extend from a div in the body to the end of that div. (The end of the scope is automatically generated by where you start the scope). -->
    <div ng-controller = "divController" id = "divController">
      <p>“Hello my name is {{myName}}, my favorite Language is {{myFavoriteLanguage}}, because the {{myFavoriteJSLibrary}} library is awesome”. Where {{myName}}, {{myFavoriteLanguage}}, and {{myFavoriteJSLibrary}} are all populated by the controller based on the values you initially input.</p>
      <button ng-click = "printController();">
        Show our $scope!
       </button>
    </div>
</body>
</html>
