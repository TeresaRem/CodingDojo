<!-- remove div if specifying view controller in config -->
<div ng-controller="PlayersController"><br>
<form ng-submit='create()'>
	<input type="text" ng-model='player.name' placeholder="Player Name">
    <input type="submit" value="Add Player">
</form><br>
<hr>
	<table>
		<thead>
			<th>Name</th>
			<th>Actions</th>
		</thead>
		<tbody>
			<tr ng-repeat="player in players | orderBy:'name' ">
				<td>{{player.name}}</td>
            	<td><button ng-click='delete(player)'>Delete Player</button></td>
			</tr>
		</tbody>
	</table>
</div>
