<script type="text/javascript">
	
function removeBlanks(str){
	output = "";
	for (var i = 0; i < str.length; i++){
		if (str[i] != " "){
			output += str[i];
		}
	}
	console.log(output);
	return output;
}

function getDigits(str){
	output = "";
	for (var i = 0; i < str.length; i++){
		if (!isNaN(parseInt(str[i]))){ // NaN is considered a number
			output += str[i];
		}
	}
	console.log(output);
	return output;
}

function acronyms(str){
	output = "";
	if (str[0] != ' ') {
		output+=str[0].toUpperCase(); 
	}
	for (var i = 1; i < str.length; i++){
		if (str[i-1] == " " && str[i] != " "){
			output += str[i].toUpperCase();
		}
	}
	console.log(output);
	return output;
}
