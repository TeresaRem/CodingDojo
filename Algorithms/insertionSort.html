<!DOCTYPE html>
<html>
<head>
	<title></title>
<script type="text/javascript">

function insertionSort(arr){
	var temp; var start = 1;
	for (var i = 0; i < arr.length; i++){		// i increases
		for (var j = start; j > 0; j--){			// j decreases
			if (arr[j] < arr[j-1]){
				temp = arr[j];
				arr[j] = arr[j-1];
				arr[j-1] = temp;
				console.log("swapped "+arr[j]+" and "+arr[j-1])
			}
		}
		start++;
		console.log(arr);
	}
	return arr;
}

insertionSort([6,5,3,1,8,7,2,4]);


</script>
</head>
