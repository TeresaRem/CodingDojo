<!DOCTYPE html>

	<title></title>


<script type="text/javascript">
	
function selectionSort(arr){
	var temp; var min = arr[0]; var start=0; var index;
	for (var i = 0; i < arr.length-1; i++ ){
		for (var j = start; j < arr.length; j++){
			if (arr[j] < min){		// find minimum
				min = arr[j];
				index = j;			// keep track of index
			}
		}
		console.log("current minimum is "+min+" at index "+index);
		if (arr[start] > min){		//swap start and min
			temp = arr[start];			
			arr[start] = arr[index];
			arr[index] = temp;
			console.log("swap "+arr[index]+" and "+arr[start]);
		}
		console.log("array is:");
		console.log(arr);
		start++;
		min = arr[start]; // reset minimum
	}
	return arr;
}

selectionSort([6,5,3,1,8,7,2,4]);

</script>
