<script type="text/javascript">
	
function reverseStr(str){
	output = "";
	for (var i = str.length-1; i >= 0; i--){
		output += str[i];
	}
	console.log(output);
	return output;
}

reverseStr("hello, my name is kevin");

function removeEven(arr){
	var count = 0; 
	for (var i = 0; i < arr.length; i++){
		if (arr[i].length % 2 == 0){
			count++;
		}
		else { arr[i-count] = arr[i]; } 	
	}
	while (count > 0){
		arr.pop();
		count--;
	}
	console.log(arr);
	return arr;
}

removeEven(["hi","its","me","your","cousin","!"]);

function parensValid(str){
	var parens = 0;
	for (var i = 0; i < str.length; i++){
		if (str[i] == "("){parens++;}
		else if (str[i] == ")"){
			parens--;
			if (parens<0){return false;}
		}
	}
	if (parens == 0){return true;}
	else{return false;}
}

var a = parensValid("((())))")
console.log(a)
var b = parensValid("((()))")
console.log(b)
