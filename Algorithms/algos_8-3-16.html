// largest number to the end, moving up one index at a time

function bubbleSort(arr){
	var temp; 
	console.log("starting array is:");
	console.log(arr);
	for(var i=arr.length-1; i>0; i--){ // i decreases
		for (var j=0;j<i;j++){ 			// j increases
			if (arr[j] > arr[j+1]){ 	// swap if left > right
				temp = arr[j+1];
				arr[j+1]=arr[j];
				arr[j]=temp;
				console.log("swapped "+arr[j]+" and "+arr[j+1]);
				console.log(arr);
			}
		}
	}
	return arr;
}

function notBubbleSort(arr){
	var temp;
	for (var i = 0; i < arr.length-1;i++){
		for (var j = i+1; j < arr.length;j++){
			if (arr[i] > arr[j]){
				temp = arr[i];
				arr[i]=arr[j];
				arr[j]=temp;
				console.log(arr);
			}
		}
	}
	return arr;
}

function removeRange(arr,start,end){
	var begin=start;	// keep track of start
	if (end != arr.length-1){	// check if end is the last element
		for (var i = end+1; i < arr.length;i++){
			arr[start] = arr[i];
			start++;
		}
	}
	for (var j = end-begin; j >= 0; j--){ // pop values for range (inclusive)
		arr.pop();
	}
	console.log(arr);
	return arr;
}
