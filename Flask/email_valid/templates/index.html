<!DOCTYPE html>
<html>
<head>
	<title>Email Validation</title>
</head>
<body>
{% with messages = get_flashed_messages() %}
  {% if messages %}
    {% for message in messages %}
      <p>{{message}}</p>
    {% endfor %}
  {% endif %}
{% endwith %}
<form action="/success" method="post">
	Email Address: <input type="text" name="email">
	<input type="submit" name="submit" value="Submit">
</form>
</body>
</html>
