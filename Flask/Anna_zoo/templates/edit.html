<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>the zoo</title>
  </head>
  <body>
    <form action="/animal/edit/{{animal.id}}" method="post">
      <label>species:</label>
      <input type="text" name="species" value="{{animal.species}}">
      <label>weight:</label>
      <input type="text" name="weight" value="{{animal.weight}}">
      <label>date of birth:</label>
      <input type="date" name="dob" value="{{animal.DOB}}">
      favorite food:
      <input type="text" name="food" value="{{animal.food}}">
      location:
      <input type="text" name="loc" value="{{animal.location}}">
      <input type="submit" value="update animal">
    </form>
    <a href="/"><button type="button">Cancel update</button></a>
  </body>
</html>
